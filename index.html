<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-cards-zone">
        <div class="container-market cards-area">
          <div class="player-inventory"></div>
          <div class="container-market-card red">
             <div class="red-pilots pilot-card"></div>
             <div class="card-inventory"></div>
          </div>
          <div class="container-market-card yellow">
             <div class="yellow-pilots pilot-card"></div>
             <div class="card-inventory"></div>
          </div>
          <div class="container-market-card blue">
             <div class="blue-pilots pilot-card"></div>
             <div class="card-inventory"></div>
          </div>
          <div class="container-market-card joker">
             <div class="joker-pilots pilot-card"></div>
             <div class="card-inventory"></div>
          </div>
        </div>
       
        <div class="cards-area">
          <div class="player-inventory"></div>
          <div class="container-market-card">
             <div class="red-pilots pilot-card in-hand"></div>
             
          </div>
          <div class="container-market-card">
             <div class="yellow-pilots pilot-card in-hand"></div>
             
          </div>
          <div class="container-market-card">
             <div class="blue-pilots pilot-card in-hand bonus"></div>
             
          </div>
          <div class="container-market-card">
             <div class="joker-pilots pilot-card in-hand"></div>        
          </div>
        </div>
       
        <div class="container-draw-pile"></div>
      </div>
      <div class="container-bords">
        <div class="grid-container grid-container-top"></div>
        <div class="grid-container grid-container-bottom"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
